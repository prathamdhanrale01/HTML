<!DOCTYPE html>
<html>
<head>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .card {
      width: 300px;
      height: 300px;
      background-color: #f5f5f5;
      border-radius: 5px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-image {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .card-content {
      font-size: 16px;
    }

    @media screen and (max-width: 768px) {
      .card {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2 class="card-title">Card 1</h2>
      <img class="card-image" src="path/to/image1.jpg" alt="Card 1 Image">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="card">
      <h2 class="card-title">Card 2</h2>
      <img class="card-image" src="path/to/image2.jpg" alt="Card 2 Image">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="card">
      <h2 class="card-title">Card 3</h2>
      <img class="card-image" src="path/to/image3.jpg" alt="Card 3 Image">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <!-- Add more card elements as needed -->
  </div>
</body>
</html>
